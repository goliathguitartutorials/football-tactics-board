<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Tactics Board (Static)</title>
  <!-- Force the correct base path -->
  <base href="/football-tactics-board/">
  <!-- Use the built CSS file directly -->
  <link rel="stylesheet" href="./assets/index-bbzxN44s.css">
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #242424;
      color: white;
      font-family: sans-serif;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <h2>Loading Football Tactics Board...</h2>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Show error if asset loading fails
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
        document.getElementById('loading').innerHTML = `
          <div style="background: #333; padding: 20px; border-radius: 8px; max-width: 600px; text-align: center;">
            <h2 style="color: #f44336;">Asset Loading Error</h2>
            <p>Failed to load: ${e.target.src || e.target.href}</p>
            <p>Try the <a href="test.html" style="color: #4CAF50;">test page</a> instead.</p>
            <button onclick="window.location.reload()" style="background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-top: 15px;">Reload Page</button>
          </div>
        `;
      }
    }, true);

    // Hide loading screen once app is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });

    // Show timeout error if app doesn't load in 10 seconds
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        loading.innerHTML = `
          <div style="background: #333; padding: 20px; border-radius: 8px; max-width: 600px; text-align: center;">
            <h2 style="color: #f44336;">Loading Timeout</h2>
            <p>The application is taking too long to load.</p>
            <p>Try the <a href="test.html" style="color: #4CAF50;">test page</a> instead.</p>
            <button onclick="window.location.reload()" style="background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-top: 15px;">Reload Page</button>
          </div>
        `;
      }
    }, 10000);
  </script>
  
  <!-- Load the built JavaScript file directly -->
  <script type="module" src="./assets/index-CM5XiVpp.js"></script>
</body>
</html>
