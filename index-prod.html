<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Tactics Board</title>
  <link rel="icon" type="image/svg+xml" href="./vite.svg">
  <!-- We'll load the CSS file directly since we know the filename after build -->
  <!-- This will be updated by the fix-build.js script -->
  <link rel="stylesheet" href="./CSS_PLACEHOLDER">
</head>
<body>
  <!-- Root element where React will mount -->
  <div id="root"></div>
  
  <!-- Loading indicator that will disappear when app loads -->
  <div id="loading" style="position:fixed; top:0; left:0; right:0; bottom:0; background:#242424; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif; z-index:999;">
    <div style="width:50px; height:50px; border:5px solid rgba(255,255,255,0.3); border-radius:50%; border-top-color:#4CAF50; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
    <h2>Loading Football Tactics Board...</h2>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
  </div>
  
  <!-- Error handler to display any loading issues -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT') {
        document.getElementById('loading').innerHTML = `
          <div style="background:#333; padding:20px; border-radius:8px; max-width:600px; text-align:center;">
            <h2 style="color:#f44336;">Script Loading Error</h2>
            <p>Failed to load: ${e.target.src}</p>
            <p>Please check your network connection or try refreshing.</p>
            <button onclick="window.location.reload()" style="background:#4CAF50; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; margin-top:15px;">Reload Page</button>
          </div>
        `;
      }
    }, true);

    // Hide loading when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loadingScreen = document.getElementById('loading');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
    
    // Show timeout message if app doesn't load
    setTimeout(function() {
      var loadingScreen = document.getElementById('loading');
      if (loadingScreen && loadingScreen.style.display !== 'none') {
        loadingScreen.innerHTML = `
          <div style="background:#333; padding:20px; border-radius:8px; max-width:600px; text-align:center;">
            <h2 style="color:#f44336;">Loading Timeout</h2>
            <p>The application is taking longer than expected to load.</p>
            <p>You can try visiting our alternative pages:</p>
            <div style="margin-top:15px">
              <a href="./test.html" style="color:#4CAF50; margin-right:15px;">Test Page</a>
              <a href="./static.html" style="color:#4CAF50;">Static Version</a>
            </div>
            <button onclick="window.location.reload()" style="background:#4CAF50; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; margin-top:15px;">Reload Page</button>
          </div>
        `;
      }
    }, 10000);
  </script>
  
  <!-- We'll load the JS file directly since we know the filename after build -->
  <!-- This will be updated by the fix-build.js script -->
  <script type="module" src="./JS_PLACEHOLDER"></script>
</body>
</html>
