<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Tactics Board</title>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #242424;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        flex-direction: column;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #4CAF50;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <h2>Loading Football Tactics Board...</h2>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once the app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Small delay to ensure app has initialized
      });
      
      // Show error if loading takes too long
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const rootContent = document.getElementById('root').innerHTML;
        
        if (loadingScreen && loadingScreen.style.display !== 'none' && !rootContent) {
          loadingScreen.innerHTML = `
            <div style="background: #333; padding: 20px; border-radius: 8px; max-width: 600px; text-align: center;">
              <h2 style="color: #f44336;">Loading Timeout</h2>
              <p>The application is taking too long to load.</p>
              <p>Please check your network connection or try refreshing the page.</p>
              <button onclick="window.location.reload()" style="background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-top: 15px;">Reload Page</button>
            </div>
          `;
        }
      }, 10000); // 10 second timeout
    </script>
  </body>
</html>
